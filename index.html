<!DOCTYPE html>
<html>
  <head>
    <title>PIN Official Shop</title>
    <link rel="stylesheet" href="pin.css">
    <link rel="icon" href="img/favicon.png">
  </head>

  <body>
    <div class="padding-top card stickytop" style="height:40px; display:grid; grid-template:100% / repeat(4,25%);">
      <a href="index.html" class="size32"><b>ПІН</b></a>
      <a href="index.html" class="size24 margin-auto">Про "ПІН"</a>
      <a href="html/shop.html" class="size24 margin-auto">Магазин</a>
      <a href="html/vacancies.html" class="size24 margin-auto">Вакансії</a>
    </div>

    <div id="setka">
      <img src="img/pin.jpg">
        
      <div class="padding24 card" style="height:720px; display:grid; grid-template:50% 50% / 50% 50% ;">
        <div style="grid-column:1 / 1; grid-row:2 / 2;">
          <h2 class="center">Нова колекція ПІН - вже у продажу.</h2>
          <a href="html/shop.html" class="block cool-button margin-auto" style="height:100px; width:300px;">КУПИТИ</a>
        </div>
        
        <div style="grid-column: 2 / 2; grid-row:1 / 2;">
          <img class="Slide animate-fadein margin-auto" src="img/pin5.jpg">
          <img class="Slide animate-fadein margin-auto" src="img/pin4.jpg">
        </div>
      </div>
    </div>
    <footer class="padding-top card" style="background-color:#000000; display:flex; justify-content:center; height:50px;">
      <p style="color:#ffffff; text-align:center; padding-right:10px; padding-left:10px;">©2021</p>
      <a href="https://www.instagram.com/pin_shop_lutsk/"><img src="img/ig.png" class="footerimage"></a>
      <a href="https://t.me/pin_shop_lutsk"><img src="img/tg.png" class="footerimage"></a>
      <img id="tooltip" src="img/tart.jpg" class="footerimage" style="cursor:pointer;">
    </footer>

    <script>
      window.onload = function() {
        setka.style.height = (document.documentElement.scrollHeight - 40 - 50) + 'px';
      }
    </script>

    <script>
      let prevent = false;
      tooltip.onclick = function(event) {
        let tip = document.createElement('div');
        tip.textContent = "Промокод: P1NSH0P";
        tip.classList.add("tooltip");

        if(!prevent) {
          prevent = true;
          tooltip.insertAdjacentElement('afterend', tip);
          setTimeout(() => {tip.remove(); prevent = false;}, 2000);
        }
      }
    </script>
    <script>
      let slideIndex = 0;
      carousel();

      function carousel() {
        let x = document.querySelectorAll('.Slide');
        for (let slide of x) {
          slide.style.display = "none";
        }
        slideIndex++;
        if (slideIndex > x.length) {slideIndex = 1}
        x[slideIndex-1].style.display = "block";
        setTimeout(carousel, 4000);
      }
    </script>
  </body>
</html>
